
<form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <input type="text" 
    ngModel 
    required 
    #title="ngModel"
    placeholder="Post Title"
    name="title">
    <p class="error" 
    *ngIf="title.invalid && postForm.touched"
    >Please enter a post title</p>
    <br>
    <textarea rows="8" 
    ngModel 
    placeholder="Post content"
    name="content"></textarea>
    <hr>
    <button type="submit">Save Post</button>
    <p>{{newPost}}</p>
</form>
