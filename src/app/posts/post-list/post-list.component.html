<ul>
  <p *ngIf="posts.length <= 0">No posts added yet!</p>
  <li *ngFor="let post of posts">
      {{post.title}}
      <p style="color: coral">{{post.content}}</p>
      <div>
          <button class="edit-btn">EDIT</button>
          <button class="delete-btn" (click)="onDelete(post.id)">DELETE</button>
      </div>
  </li>
</ul>
